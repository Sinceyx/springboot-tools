spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/demo1?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&serverTimezone=Hongkong
    username: root
    password:
    hikari:
      ## 连接池
      poolName: MyPool
      ## 最小空闲连接数量
      minimumIdle: 5
      ## 连接池最大连接数，默认是10
      maximumPoolSize: 10
      ## 空闲连接存活最大时间，默认600000（10分钟）
      idleTimeout: 180000
      ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      autoCommit: true
      ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maxLifetime: 1800000
      ## 数据库连接超时时间,默认30秒，即30000
      connectionTimeout: 30000
      connectionTestQuery: SELECT 1

# Mybatis Config
mybatis:
  mapperLocations: classpath:mappers/*.xml
  typeAliasesPackage: com.code.entity


# Logger Config
logging:
  level:
    com.code: debug